<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <title>Responsive Navigation and Footer</title>
</head>
<body>
   <!-- Header -->
   <nav>
      <div class="nav-bar">
         <i class='bx bx-menu sidebarOpen'></i>
         <span class="logo navLogo"><a href="#">Text Forge</a></span>
         <div class="menu">
            <div class="logo-toggle">
               <span class="logo"><a href="#">Text Forge</a></span>
               <i class='bx bx-x sidebarClose'></i>
            </div>
            <ul class="nav-link">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">User</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
            <!-- class="login-btn" -->
            <div  class="nav-buttons">
               <button ><a href="https://loginorsign.netlify.app/">Login</a></button>
               <button class="signup-btn">Sign Up</button>
            </div>
         </div>
         <div class="darklight-searchBox">
            <div class="dark-light">
               <i class='bx bx-moon moon'></i>
               <i class='bx bx-sun sun'></i>
            </div>
            <div class="searchBox">
               <div class="searchToggle">
                  <i class='bx bx-x cancel'></i>
                  <i class='bx bx-search search'></i>
               </div>
               <div class="search-field">
                  <input type="text" placeholder="search....">
                  <i class='bx bx-search'></i>
               </div>
            </div>
         </div>
      </div>
   </nav>

   <!-- Footer -->
   <footer class="footer">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
      <ul class="social-icon">
         <li class="social-icon__item"><a class="social-icon__link" href="#"><i class='bx bxl-facebook'></i></a></li>
         <li class="social-icon__item"><a class="social-icon__link" href="#"><i class='bx bxl-twitter'></i></a></li>
         <li class="social-icon__item"><a class="social-icon__link" href="#"><i class='bx bxl-linkedin'></i></a></li>
         <li class="social-icon__item"><a class="social-icon__link" href="#"><i class='bx bxl-instagram'></i></a></li>
      </ul>
      <ul class="menu">
         <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
         <li class="menu__item"><a class="menu__link" href="#">About</a></li>
         <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
         <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
      </ul>
      <p>&copy;2024 Text Forge | All Rights Reserved</p>
   </footer>

   <script src="script.js"></script>
</body>
</html>
